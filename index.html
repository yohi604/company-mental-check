<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>회사 계속 다녀도 될까? 3분 체크기</title>
  <meta property="og:title" content="회사 계속 다녀도 될까?" />
  <meta property="og:description" content="감정 과부하인지, 구조 문제인지 A/B로 3분 체크해보세요." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yohi604.github.io/company-mental-check/" />
  <meta property="og:image" content="https://yohi604.github.io/company-mental-check/assets/hero-1.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header class="header">
      <h1>회사 계속 다녀도 될까? 체크기</h1>
      <p class="sub">감정 폭발인지, 누적 신호인지 구분해주는 초간단 테스트</p>
    </header>

    <section id="screen-start" class="card">
      <div class="hero">
        <div class="hero-frame">
          <img id="hero-img" src="assets/hero-1.png" alt="회사 멘탈 체크기" />
        </div>
        <div class="hero-dots">
          <button class="dot is-active" data-idx="0"></button>
          <button class="dot" data-idx="1"></button>
          <button class="dot" data-idx="2"></button>
        </div>
      </div>
      <h2>지금 회사를 떠나야 할까?</h2>
      <p class="lead">
        감정 과부하인지, 구조 문제인지<br>
        A/B로 3분 체크해보세요.
      </p>
      <ul class="bullets">
        <li>정답 없는 체크입니다. "현재 상태"를 정리해줘요.</li>
        <li>기록은 내 브라우저에만 저장됩니다.</li>
        <li>원하면 CSV로 내보낼 수 있어요.</li>
      </ul>
      <button id="btn-start" class="btn primary">시작</button>
    </section>

    <section id="screen-quiz" class="card hidden">
      <div class="topbar">
        <div class="progress">
          <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div id="progress-text" class="progress-text">1 / 8</div>
      </div>

      <h2 id="q-title" class="q-title">질문</h2>
      <div class="choices">
        <button id="btn-a" class="btn choice">A</button>
        <button id="btn-b" class="btn choice">B</button>
      </div>

      <div class="foot">
        <button id="btn-back" class="btn ghost">← 이전</button>
        <button id="btn-reset" class="btn ghost">처음으로</button>
      </div>
    </section>

    <section id="screen-result" class="card hidden">
      <h2>결과</h2>
      <div id="result-badge" class="badge">🟡</div>
      <h3 id="result-title" class="result-title"></h3>
      <p id="result-msg" class="result-msg"></p>

      <div class="advice">
        <div class="advice-label">오늘의 한 줄 조언</div>
        <div id="advice-text" class="advice-text"></div>
      </div>
      <div id="trend-line" class="trend-line"></div>

      <div class="meta">
        <div>점수: <span id="result-score"></span></div>
        <div>분기: <span id="result-branch"></span></div>
        <div>저장: <span id="result-saved"></span></div>
      </div>

      <div class="result-actions">
        <button id="btn-again" class="btn primary">다시하기</button>
        <button id="btn-todo" class="btn">오늘 할 것 1개</button>
        <button id="btn-export" class="btn">CSV 내보내기</button>
        <button id="btn-clear" class="btn danger">기록 초기화</button>
      </div>

      <details class="history">
        <summary>최근 기록 보기</summary>
        <div id="history-list" class="history-list"></div>
      </details>
    </section>

    <footer class="footer">
      <small>※ 이 도구는 "의사결정 보조"이며, 최종 선택은 사용자에게 있습니다.</small>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
